     .main-content {

       /** start banner section **/

        .contact-banner-section {
            color: #fff;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-banner-bg {
            background-image: url('./assets/images/contact-us.jpg');

            background-repeat: no-repeat;

    .contact-section {
      padding: 4rem 0;

    .contact-heading {
      font-size: 2rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 2rem;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .contact-item i {
      color: #13505c;
      font-size: 1.25rem;
      margin-right: 15px;
      width: 25px;
      /* Fixed width for icon alignment */
      text-align: center;
    }

    .contact-item .info a {
      color: #333;
      text-decoration: none;
    }

    .map-section {
      padding: 0 0 4rem;
    }

    .map-container {
      position: relative;
      padding-bottom: 56.25%;
      /* 16:9 Aspect Ratio */
      height: 0;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
