<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puroo Furniture - Kitchen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            padding: 4rem 1.5rem;
        }
        .main-heading {
            font-size: 2.5rem;
            font-weight: 600;
            color: #13505c;
            margin-bottom: 2rem;
        }
        .sub-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            color: #6c757d;
        }
        .product-card {
            background-color: #fff;
            padding: 1rem;
            margin-bottom: 2rem;
            position: relative;
            text-align: left;
        }
        .sale-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #fff;
            color: #13505c;
            padding: 4px 8px;
            font-size: 0.8rem;
            font-weight: bold;
            border: 1px solid #13505c;
        }
        .product-card img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 1rem;
        }
        .product-category {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }
        .product-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #13505c;
            margin-bottom: 0.5rem;
            text-decoration: none;
        }
        .star-rating {
            color: #ccc;
            margin-bottom: 0.5rem;
        }
        .star-rating .fa-star {
            color: #f8e121; /* Example for filled stars */
        }
        .price-container {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        .original-price {
            color: #6c757d;
            text-decoration: line-through;
            margin-right: 0.5rem;
        }
        .sale-price {
            color: #13505c;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .btn-custom {
            background-color: #13505c;
            color: #fff;
            border: 1px solid #13505c;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
        }
        .btn-custom:hover {
            background-color: #0d383e;
            border-color: #0d383e;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="main-heading">Kitchen</h1>

        <div class="sub-header">
            <span>Showing all 2 results</span>
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Default sorting
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Sort by popularity</a></li>
                    <li><a class="dropdown-item" href="#">Sort by newness</a></li>
                    <li><a class="dropdown-item" href="#">Sort by price: low to high</a></li>
                    <li><a class="dropdown-item" href="#">Sort by price: high to low</a></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="product-card">
                    <span class="sale-badge">Sale!</span>
                    <img src="https://via.placeholder.com/600x600.png?text=Wooden+Kitchen+Island" class="img-fluid" alt="Puroo Premium Wooden Kitchen Island">
                    <p class="product-category">Kitchen</p>
                    <a href="#" class="product-title d-block mb-1">Puroo Premium Wooden Kitchen Island</a>
                    <div class="star-rating">
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <div class="price-container">
                        <span class="original-price">24,600.00৳</span>
                        <span class="sale-price">22,300.00৳</span>
                    </div>
                    <button class="btn btn-custom">Add to cart</button>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="product-card">
                    <span class="sale-badge">Sale!</span>
                    <img src="https://via.placeholder.com/600x600.png?text=Product+Image" class="img-fluid" alt="Puroo Stainless Steel Multipurpose Kitchen Rack">
                    <p class="product-category">Kitchen</p>
                    <a href="#" class="product-title d-block mb-1">Puroo Stainless Steel Multipurpose Kitchen Rack</a>
                    <div class="star-rating">
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <div class="price-container">
                        <span class="original-price">46,700.00৳</span>
                        <span class="sale-price">45,300.00৳</span>
                    </div>
                    <button class="btn btn-custom">Add to cart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
